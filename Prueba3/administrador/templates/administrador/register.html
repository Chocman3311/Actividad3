<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>
<form class="form" method="post">
    {% csrf_token %}
    {{ form.as_p}}

    <button type="submit" id="submit">Registrarse</button>
</form>
{% if messages %}
    {% for message in messages%}
    <div class="notification {{message.tags}}">
        {{message}}
    </div>
    {%endfor%}
{% endif %}

</body>
</html>
