<div class="container">
  <div class="row">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        {%for ca in carruselCompleto%}
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.counter0 }}"  class="{%if forloop.counter0 == 0%}active{%endif%}" aria-current="true" aria-label="Slide{{forloop.counter}} "></button>
        {% endfor %}
      </div>
      <div class="carousel-inner">
        {%for ca in carruselCompleto%}
        <div class="carousel-item {%if forloop.counter0 == 0%}active{%endif%}">
          <a href="{% url 'trabajos' %}"><img src="{{ca.imagenCarrusel.url}}" class="d-block w-100" alt="Automotriz"
          height="600px"></a>
          <div class="carousel-caption d-inline d-md-block">
            <h5>{{ca.textoCarrusel}}</h5>
          </div>
        </div>
        {% endfor %}
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
  </div>
  
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
