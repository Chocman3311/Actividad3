        //obtener el documento completo de HTML 
        $(document).ready(function(){
            $("#enviar").click(function(){
                var urlBase ="https://vpic.nhtsa.dot.gov/api/vehicles/getallmanufacturers?format=json&page=2"

                $.get(urlBase,function(data){
                        
                    $.each(data.Results,function(i,items){
                        $("#categorias").append(
                            `<tr><td>${items.Mfr_ID}</td><td>${items.Mfr_CommonName}</td><td>${items.Mfr_Name}</td><td>${items.Country}</td><td></td><tr>`
                                
                        )
                        if(items.Country ===  ""){
                            
                            $(`#categorias${items.Mfr_ID}`).append(`Pais no registrado`);
                        }
                        if(items.Mfr_CommonName === null){
                          
                            $(`#categorias${items.Mfr_ID}`).append(`Nombre comun no disponible`);
                        }
                        
                    })
                    

                })
            })
            
        })

</script>
